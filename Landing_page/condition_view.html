<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatwellMD - Condition Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --statwell-teal: #40BFAA;
            --statwell-blue: #5D78FF;
            --statwell-navy: #2A3B54;
            --statwell-coral: #FF6B6B;
            --statwell-white: #F5F7FA;
            --white: #FFFFFF;
            --light-gray: #f1f3f6;
            --bg-primary: var(--white);
            --bg-secondary: var(--statwell-white);
            --text-primary: var(--statwell-navy);
            --text-secondary: var(--statwell-gray);
            --border-primary: var(--statwell-gray);
            --border-secondary: #e0e0e0;
            --primary: var(--statwell-blue);
            --secondary: var(--statwell-teal);
            --font-primary: 'Avenir Next', sans-serif;
            --font-secondary: 'Inter', sans-serif;
            --space-sm: 8px; --space-md: 16px; --space-lg: 24px; --space-xl: 32px;
            --anim-normal: 0.3s;
            --smooth: cubic-bezier(0.25, 1, 0.5, 1);
        }
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: var(--font-secondary); 
            line-height: 1.6; 
            background: var(--bg-secondary); 
            color: var(--text-primary);
            padding: var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2, h3, h4 { font-family: var(--font-primary); font-weight: 700; }
        .text-muted { color: var(--text-secondary); }
        .text-display { font-size: 40px; line-height: 1.1; margin-bottom: var(--space-sm); }
        .btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: var(--space-sm); 
            padding: 12px 20px; 
            border-radius: 12px; 
            font-weight: 600; 
            border: 1px solid transparent; 
            cursor: pointer; 
            transition: all var(--anim-normal) var(--smooth); 
            text-decoration: none; 
            font-size: 14px; 
            width: 100%; 
            max-width: 250px;
            position: relative;
            overflow: hidden;
            min-height: 44px;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--anim-normal);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--statwell-coral), #e53e3e); 
            color: var(--white); 
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .condition-view-container { 
            background-color: var(--bg-primary); 
            border-radius: 20px; 
            width: 100%; 
            max-width: 1200px;
            border: 1px solid rgba(93, 120, 255, 0.12); 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all var(--anim-normal);
        }
        .condition-view-container .close-modal {
            color: white;
            z-index: 10;
        }
        .condition-view-container:hover {
            border-color: rgba(93, 120, 255, 0.25);
            box-shadow: 0 8px 24px rgba(93, 120, 255, 0.15);
        }
        .condition-content-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }
        .condition-left-content {
            flex: 1;
            padding: 16px 20px;
            overflow-y: auto;
            min-width: 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .condition-left-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .condition-right-images {
            width: 350px;
            flex-shrink: 0;
            padding: 16px;
            background: var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .condition-right-images::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .condition-right-images img {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .modal-header {
            margin-bottom: 16px;
        }
        .modal-header h1 {
            font-size: 24px;
            font-weight: 700;
            font-family: var(--font-primary);
            color: var(--text-primary);
            margin-bottom: 0;
        }
        .condition-section {
            margin-bottom: 10px;
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            overflow: hidden;
            transition: all var(--anim-normal);
        }
        .condition-section:last-child {
            margin-bottom: 0;
        }
        .condition-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
            background: var(--white);
            transition: all var(--anim-normal);
            user-select: none;
        }
        .condition-section-header:hover {
            background: var(--light-gray);
        }
        .condition-section-header.active {
            background: rgba(93, 120, 255, 0.05);
            border-bottom: 1px solid var(--border-secondary);
        }
        .section-title {
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font-primary);
            margin: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-icon {
            width: 20px;
            height: 20px;
            color: #10B981;
            flex-shrink: 0;
            stroke: currentColor;
            fill: none;
            fill: none;
            stroke-width: 2;
        }
        .section-chevron {
            width: 18px;
            height: 18px;
            stroke: var(--text-secondary);
            fill: none;
            stroke-width: 2;
            transition: transform var(--anim-normal);
            flex-shrink: 0;
        }
        .condition-section-header.active .section-chevron {
            transform: rotate(180deg);
            stroke: var(--primary);
        }
        .condition-section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0 16px;
        }
        .condition-section-content.active {
            max-height: 2000px;
            padding: 14px 16px;
        }

        
        .symptoms-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .symptoms-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        .symptom-icon-container {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--white);
        }
        .symptom-icon-container svg {
            width: 16px;
            height: 16px;
            stroke: var(--primary);
        }
        
        .treatment-plan-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .treatment-plan-list li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-weight: 500;
            font-size: 13px;
            line-height: 1.5;
        }
        .treatment-plan-icon {
            background: linear-gradient(135deg, var(--statwell-teal), #35a895);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 1px;
        }
        .treatment-plan-icon svg {
            width: 12px;
            height: 12px;
            stroke: currentColor;
            stroke-width: 3;
        }

        .decision-banner {
            background-color: var(--bg-secondary);
            padding: 12px 20px;
            border-top: 1px solid var(--border-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-lg);
            flex-shrink: 0;
        }
        .decision-banner .btn-primary {
            flex: 1;
            max-width: 400px;
            min-width: 250px;
            font-size: 15px;
            padding: 12px 24px;
        }
        .key-facts-group {
            display: flex;
            gap: var(--space-lg);
            text-align: center;
        }
         .key-fact {
            padding: var(--space-sm);
        }
        .key-fact-value { font-weight: 700; font-size: 14px; color: var(--text-primary); }
        .key-fact-label { font-size: 10px; color: var(--text-secondary); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="condition-view" class="condition-view-container">
        <div class="condition-content-wrapper">
            <div class="condition-left-content">
                <div class="modal-header">
                    <h1 id="condition-name"></h1>
                </div>

                <!-- Overview Section -->
                <div class="condition-section">
                    <div class="condition-section-header active" onclick="toggleConditionSection(this)">
                        <h3 class="section-title">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            Overview
                        </h3>
                        <svg class="section-chevron" viewBox="0 0 24 24">
                            <polyline points="6,9 12,15 18,9"/>
                        </svg>
                    </div>
                    <div class="condition-section-content active">
                        <p id="overview-content" style="font-size: 13px; line-height: 1.6; color: var(--text-primary); margin: 0;"></p>
                    </div>
                </div>

                <!-- Symptoms Section -->
                <div class="condition-section">
                    <div class="condition-section-header" onclick="toggleConditionSection(this)">
                        <h3 class="section-title">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                            </svg>
                            Symptoms
                        </h3>
                        <svg class="section-chevron" viewBox="0 0 24 24">
                            <polyline points="6,9 12,15 18,9"/>
                        </svg>
                    </div>
                    <div class="condition-section-content">
                        <ul class="symptoms-list" id="symptoms-list"></ul>
                    </div>
                </div>

                <!-- Causes and Care Section -->
                <div class="condition-section">
                    <div class="condition-section-header" onclick="toggleConditionSection(this)">
                        <h3 class="section-title">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 7h-4V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1z"/>
                                <line x1="9" y1="9" x2="15" y2="9"/>
                                <line x1="9" y1="13" x2="15" y2="13"/>
                            </svg>
                            Causes and Care
                        </h3>
                        <svg class="section-chevron" viewBox="0 0 24 24">
                            <polyline points="6,9 12,15 18,9"/>
                        </svg>
                    </div>
                    <div class="condition-section-content">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                            <div>
                                <h4 style="font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Common Causes</h4>
                                <ul class="treatment-plan-list" id="causes-list"></ul>
                            </div>
                            <div>
                                <h4 style="font-size: 14px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Your Treatment Plan</h4>
                                <ul class="treatment-plan-list" id="treatment-plan-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="condition-right-images" id="condition-images"></div>
        </div>

        <div class="decision-banner">
            <div class="key-facts-group" id="key-facts-container"></div>
            <button class="btn btn-primary" id="cta-button">Start Your Consult</button>
        </div>
    </div>

    <div id="not-found" class="condition-view-container hidden">
         <div class="modal-header">
            <h1 class="text-display">Not Found</h1>
             <p class="text-muted">Sorry, we could not find details for the requested condition.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const conditionDetails = {
                "asthma": {
                    name: "Asthma",
                    tagline: "Breathe easier with a personalized treatment plan.",
                    keyFacts: { price: "$49.99", time: "~1-2 Hours", type: "Chronic Condition" },
                    images: [ "https://images.pexels.com/photos/4173115/pexels-photo-4173115.jpeg?auto=compress&cs=tinysrgb&w=600", "https://images.pexels.com/photos/4127521/pexels-photo-4127521.jpeg?auto=compress&cs=tinysrgb&w=600" ],
                    overview: "A chronic respiratory condition causing airway inflammation. Effectively managed with proper treatment.",
                    symptoms: [
                        { text: "Difficulty Breathing", icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 16.5V13c0-3.3-2.7-6-6-6s-6 2.7-6 6v3.5"/><path d="M6 16.5A2.5 2.5 0 0 0 8.5 19h7a2.5 2.5 0 0 0 2.5-2.5"/><path d="M12 6V5"/><path d="M12 20v-1"/><path d="M12 11V9"/></svg>' },
                        { text: "Wheezing or Whistling Sound", icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M18 9v6"/><path d="M6 9v6"/></svg>' },
                        { text: "Frequent Coughing Fits", icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12a10 10 0 1 0 20 0"/><path d="M2 12a10 10 0 0 1 10-9.5c.6.2 1.1.4 1.6.7L10 11H6.5"/><path d="M11 7.5a6.1 6.1 0 0 1 7 5"/><path d="M14 13a3 3 0 1 1 3.5 3.5H6"/></svg>' },
                        { text: "Chest Tightness or Pain", icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17.09 4a4.9 4.9 0 0 0-4.5 2.47A4.9 4.9 0 0 0 8 4a4.91 4.91 0 0 0-4.91 4.72c0 4.22 3 12.22 6 12.22 1.25 0 2.5-1.06 4-1.06Z"/><path d="M12 14v-4"/><path d="M10 12h4"/></svg>' }
                    ],
                    causes: [ "Allergens (pollen, dust, pet dander)", "Smoke and air pollution", "Colds, flu, or sinus infections", "Exercise or physical activity" ],
                    treatments: [ "Personalized treatment plan from a licensed provider", "Prescription for quick-relief (rescue) inhalers", "Prescription for long-term control medications", "Expert guidance on identifying and avoiding triggers" ]
                }
            };

            function renderCondition(conditionKey) {
                const data = conditionDetails[conditionKey];
                
                if (!data) {
                    document.getElementById('condition-view').classList.add('hidden');
                    document.getElementById('not-found').classList.remove('hidden');
                    return;
                }
                document.title = `StatwellMD - ${data.name} Information`;
                document.getElementById('condition-name').textContent = data.name;
                document.getElementById('overview-content').textContent = data.overview;
                document.getElementById('condition-images').innerHTML = data.images.map(src => `<img src="${src}" alt="${data.name}">`).join('');
                
                const keyFactsContainer = document.getElementById('key-facts-container');
                keyFactsContainer.innerHTML = `
                    <div class="key-fact">
                        <div class="key-fact-value">${data.keyFacts.price}</div>
                        <div class="key-fact-label">Visit Fee</div>
                    </div>
                    <div class="key-fact">
                        <div class="key-fact-value">${data.keyFacts.time}</div>
                        <div class="key-fact-label">Avg. Response</div>
                    </div>
                     <div class="key-fact">
                        <div class="key-fact-value">${data.keyFacts.type}</div>
                        <div class="key-fact-label">Condition Type</div>
                    </div>`;

                const symptomsContainer = document.getElementById('symptoms-list');
                symptomsContainer.innerHTML = data.symptoms.map(symptom => `
                    <li>
                        <div class="symptom-icon-container">${symptom.icon}</div>
                        <span>${symptom.text}</span>
                    </li>`).join('');

                const createListHTML = (items, listId) => {
                    const container = document.getElementById(listId);
                    container.innerHTML = items.map(item => `
                        <li>
                           <span class="treatment-plan-icon">
                               <svg viewBox="0 0 24 24">
                                   <polyline points="20,6 9,17 4,12"/>
                               </svg>
                           </span>
                           <span>${item}</span>
                        </li>`).join('');
                };
                
                createListHTML(data.causes, 'causes-list');
                createListHTML(data.treatments, 'treatment-plan-list');
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const conditionParam = urlParams.get('condition');
            renderCondition(conditionParam || 'asthma');

        });
    </script>
</body>
</html>
